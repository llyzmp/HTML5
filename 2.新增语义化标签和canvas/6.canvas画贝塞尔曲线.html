<body>
  <canvas id="can" width="500px" height="300px"></canvas>
  <script>
    var canvas = document.getElementById('can');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    // 起点
    ctx.moveTo(100,100);
    // 二次的,  P点,p1点
    // ctx.quadraticCurveTo(200,200,300,100);
    // 三次的
    ctx.bezierCurveTo(200,200,300,100,400,200);
    ctx.stroke(); 



  </script>
</body>
