<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="手机/邮箱/用户名">
  <input type="password" placeholder="请输入密码">
  <br>
  <input type="radio">
  <input type="checkbox">
  <input type="file">

  <form action="">
    <!-- Calendar类 -->
    <input type="date"> <!-- chrome支持,safari,IE不支持 -->
    <input type="time"> <!-- chrome支持,safari,IE不支持 -->
    <input type="week">  <!-- chrome支持,safari,IE不支持 -->
    <input type="datetime-local"> <!-- chrome支持,safari,IE不支持 -->
    <br>
    <input type="number"> <!-- chrome支持,safari,IE不支持 -->
    <input type="email"> <!-- chrome,火狐支持,safari,IE不支持 -->
    <input type="color"><!-- chrome支持,safari,IE不支持 -->
    <input type="range" min="1" max="100" name="range">  <!-- chrome,safari支持,火狐IE不支持 -->
    <input type="search" name="search"> <!-- chrome支持,safari支持一点,IE不支持 -->
    <input type="url"> <!-- chrome,火狐支持,safari,IE不支持 -->
    <input type="submit">
  </form>

</body>
</html>
