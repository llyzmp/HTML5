<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    polyline {
      /* fill: transparent; */
      stroke: green;
      stroke-width: 15px;
      /* 填充的透明度 */
      fill-opacity: 0.5;
      /* 描边边框的透明度 */
      stroke-opacity: 0.3;
      /* 线的尾部样式 */
      stroke-linecap: round;
      /* 线在交汇处的样式 */
      stroke-linejoin: bevel;
    }
  </style>
</head>
<body>
  <svg width="1000" height="800" style="border: 1px solid;"> 
    <!-- 折线-->
    <polyline points="0 0, 100 100, 200 50, 150 50"></polyline>

  </svg>
</body>
</html>
