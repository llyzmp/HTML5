<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="1000" height="800" style="border: 1px solid;">
    <!-- 先定义 引用时用id -->
    <defs>
       <!-- 定义渐变 -->
       <!-- 从左上角到左下角  -->
       <linearGradient id="bg1" x1="0" y1="0" x2="0" y2="100%">
        <!-- offset 偏移度 stop-color颜色 -->
        <stop offset="0%" style="stop-color: rgb(255, 255, 0);"></stop>
        <stop offset="100%" style="stop-color: rgb(255, 0, 0);"></stop>
      </linearGradient>

      <!-- 高斯模糊 -->
      <!-- 定义滤镜 -->
      <filter id="Gaussian">
        <!-- 属性in=SourceGraphic此关键字表示作为元素原始输入的图形元素<filter>    stdDeviation是模糊程度-->
        <feGaussianBlur in="SourceGraphic" stdDeviation="20"></feGaussianBlur>
      </filter>
    </defs>


    <!-- 使用 -->
    <rect x="100" y="100" height="100" width="200" style="fill: url(#bg1); filter:url(#Gaussian)" ></rect>

  </svg>
</body>
</html>
